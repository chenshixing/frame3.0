{# content内容 #}
{% block content %}

    {# 菜单导航 #}
    {{ navigator.current('nav2') }}

    <div class="tabs-wrap type1 fn-mb-10">
      <ul class="tabs">
        <li>
          <a href="融资产品-订单融资-融资记录.html" class="tabs-btn tab-disabled">融资记录</a>

        <li class="active">

        </li>
      </ul>
    </div>
    <form>
        <div class="form-frame">
            <div class="form-layer1">
                <div class="form-layer2">
                    <div class="form-section-title">订单基本信息</div>
                    <div class="form-group">
                        <label class="form-control-label" for="input2">
                            <span>订单编号</span>
                            <em>：</em>
                        </label>
                        <div class="form-control-wrap">
                            <input type="text" class="form-control" id="input2" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="input2">
                            <span>订单金额</span>
                            <em>：</em>
                        </label>
                        <div class="form-control-wrap">

                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="input2">

                            <em>：</em>
                        </label>
                        <div class="form-control-wrap">

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="input2">
                            <span>附件上存</span>
                            <em>：</em>
                        </label>
                        <div class="form-control-wrap form-control-check">
                            <button class="btn small-btn secondary">点击上传</button>
                        </div>
                    </div>


                </div>
            </div>
            <div class="text-align-center fn-mt-30">
                <div class="btn-with-viceLink text-align-center plural-btns">
                    <button type="button" class="btn primary" onclick="location.href='融资产品-订单融资-融资申请-填写融资资料.html'">发起融资</button>
                    <button type="button" class="btn primary" onclick="location.href='融资产品-订单融资-标的物管理-确认标的物-确认成功页.html'">提交审核</button>
                    <a href="###" class="btn-vicelink">保存，暂不审核</a>
                    <a href="融资产品-收融易-标的物管理.html" class="btn-vicelink" style="right: -150px">返回</a>

            </div>
